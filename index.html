<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAXMIND - Object Detection</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --background: #f9fafb;
            --text: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Lato", serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--primary);
        }

        #container {
            position: relative;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border: 3px dashed #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 400px;
            min-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            background-color: white;
        }

        #container:hover {
            border-color: var(--primary);
            background-color: #f3f4f6;
        }

        #container svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }

        #container svg path {
            fill: var(--primary);
        }

        #upload {
            display: none;
        }

        #example {
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        #status {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: var(--text);
            min-height: 1.5rem;
        }

        .bounding-box {
            position: absolute;
            border: 2px solid;
            transition: all 0.3s ease;
        }

        .bounding-box-label {
            position: absolute;
            top: -2rem;
            left: -2px;
            padding: 4px 8px;
            color: white;
            font-size: 0.875rem;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* Loader styles */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fade in animation for boxes */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .bounding-box {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            #container {
                min-width: 300px;
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <h1>Maxmind AI Object Detection</h1>
    <label id="container" for="upload">
        <svg viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4f46e5"
                d="M3.5 24.3a3 3 0 0 1-1.9-.8c-.5-.5-.8-1.2-.8-1.9V2.9c0-.7.3-1.3.8-1.9.6-.5 1.2-.7 2-.7h18.6c.7 0 1.3.2 1.9.7.5.6.7 1.2.7 2v18.6c0 .7-.2 1.4-.7 1.9a3 3 0 0 1-2 .8H3.6Zm0-2.7h18.7V2.9H3.5v18.7Zm2.7-2.7h13.3c.3 0 .5 0 .6-.3v-.7l-3.7-5a.6.6 0 0 0-.6-.2c-.2 0-.4 0-.5.3l-3.5 4.6-2.4-3.3a.6.6 0 0 0-.6-.3c-.2 0-.4.1-.5.3l-2.7 3.6c-.1.2-.2.4 0 .7.1.2.3.3.6.3Z">
            </path>
        </svg>
        <span>Click or drag image to upload</span>
        <label id="example">(or try example)</label>
    </label>
    <div id="status"></div>
    <input id="upload" type="file" accept="image/*" />

    <script src="index.js" type="module"></script>
</body>

</html>
